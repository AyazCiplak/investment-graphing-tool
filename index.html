<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Investment Graphing Tool</title>

        <!-- Links HTML doc to CSS and JS files -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
            <h1 id="header-title">INVESTMENT GRAPHING TOOL</h1>
        </header>
        <main>
            <!-- Creates all user input forms -->
            <section id="input-parameters-container">
                <div class="input-box">
                    <div class="input-label">
                        <p>Initial investment input</p>
                    </div>
                    <form class="input-receiver" action="script.js">
                        <input type="number" class="numeric-input-form" id="initial-investment" min="0">
                    </form>
                </div>
                <div class="input-box">
                    <div class="input-label">
                        <p>Num of years input</p>
                    </div>
                    <form class="input-receiver" action="script.js">
                        <input type="number" class="numeric-input-form" id="years" min="0">
                    </form>
                </div>
                <div class="input-box">
                    <div class="input-label">
                        <p>Interest rate input</p>
                    </div>
                    <form class="input-receiver" action="script.js">
                        <input type="number" class="numeric-input-form" id="interest-rate" min="0">
                    </form>
                </div>
                <div class="input-box">
                    <div class="input-label" id="recurring-input">
                        <p>Recurring contributions input</p>
                    </div>
                    <div id="recurring-input-container">
                        <form action="script.js" id="frequency-options"> 
                            <div class="frequency">
                                <label for="monthly">Monthly</label>
                                <!-- Pre-selects first radio input -->
                                <input type="radio" id="monthly" name="contribution-frequency" value="12" checked></br>
                            </div>
                            <div class="frequency">
                                <label for="yearly">Yearly</label>
                                <input type="radio" id="yearly" name="contribution-frequency" value="1">
                            </div>
                        </form>
                    </div>
                    <form class="input-receiver" action="script.js">
                        <input type="number" class="numeric-input-form" value="0" id="recurring-amount" min="0">
                    </form>
                </div>
                <div id="calculation-elements">
                    <div class="calculate-button-container">
                        <form action="script.js">
                            <button type="button" class="calculate-button" onclick="setAxes();setTotalBars();">
                                <p>Calculate.(bigger text)</p>
                            </button>
                        
                        </form>
                    </div>
                    <div id="final-value-display">
                        <div id="final-title">
                            <p>(Hidden) Final amt:</p>
                        </div>
                        <div id="final-amount">
                        </div>
                    </div>
                </div>
            </section>
            <!-- Creates both graphs -->
            <section id="graphs">
                <div class="graph-format-grid">
                    <div class="graph-main-title"></div>
                    <div class="graph-y-title"></div>
                    <div class="graph-x-title"></div>
                    <div class="graph-display-grid">
                        <!-- Creates internal graph components (grid lines, display bars, etc.)-->
                        <div class="graph-axes"></div>
                        <div class="indicator-lines" id="indicator-1"></div>
                        <div class="indicator-lines" id="indicator-2"></div>
                        <div class="indicator-lines" id="indicator-3"></div>
                        <div class="indicator-lines" id="indicator-4"></div>

                        <div class="graph-bar-container" id="bar-1-container">
                            <div class="total-graph-bar" id="bar-1"></div>
                        </div>
                        <div class="graph-bar-container" id="bar-2-container">
                            <div class="total-graph-bar" id="bar-2"></div>
                        </div>
                        <div class="graph-bar-container" id="bar-3-container">
                            <div class="total-graph-bar" id="bar-3"></div>
                        </div>
                        <div class="graph-bar-container" id="bar-4-container">
                            <div class="total-graph-bar" id="bar-4"></div>
                        </div>
                        <div class="graph-bar-container" id="bar-5-container">
                            <div class="total-graph-bar" id="bar-5"></div>
                        </div>
                        <div class="graph-bar-container" id="bar-6-container">
                            <div class="total-graph-bar" id="bar-6"></div>
                        </div>
                        <div class="graph-bar-container" id="bar-7-container">
                            <div class="total-graph-bar" id="bar-7"></div>
                        </div>
                        <div class="graph-bar-container" id="bar-8-container">
                            <div class="total-graph-bar" id="bar-8"></div>
                        </div>

                        <div class="axis-values x-value-1"></div>
                        <div class="axis-values x-value-2"></div>
                        <div class="axis-values x-value-3"></div>
                        <div class="axis-values x-value-4"></div>
                        <div class="axis-values x-value-5"></div>
                        <div class="axis-values x-value-6"></div>
                        <div class="axis-values x-value-7"></div>
                        <div class="axis-values x-value-8"></div>

                        <div class="axis-values y-value-1"></div>
                        <div class="axis-values y-value-2"></div>
                        <div class="axis-values y-value-3"></div>
                        <div class="axis-values y-value-4"></div>
                        <div class="axis-values y-value-5"></div>
                    </div>
                    <!--<div id="total-graph"></div>-->
                </div>
                <div class="graph-format-grid">
                    <div class="graph-main-title"></div>
                    <div class="graph-y-title"></div>
                    <div class="graph-x-title"></div>
                    <div class="graph-display-grid">
                        <div class="graph-axes"></div>
                        <div class="indicator-lines" id="indicator-1"></div>
                        <div class="indicator-lines" id="indicator-2"></div>
                        <div class="indicator-lines" id="indicator-3"></div>
                        <div class="indicator-lines" id="indicator-4"></div>

                        <div class="graph-bar-container" id="bar-1-container">
                            <div class="left-graph-bar" id="contribution-bar-1"></div>
                            <div class="right-graph-bar" id="interest-bar-1"></div>
                        </div>
                        <div class="graph-bar-container" id="bar-2-container">
                            <div class="left-graph-bar" id="contribution-bar-2"></div>
                            <div class="right-graph-bar" id="interest-bar-2"></div>
                        </div>
                        <div class="graph-bar-container" id="bar-3-container">
                            <div class="left-graph-bar" id="contribution-bar-3"></div>
                            <div class="right-graph-bar" id="interest-bar-3"></div>
                        </div>
                        <div class="graph-bar-container" id="bar-4-container">
                            <div class="left-graph-bar" id="contribution-bar-4"></div>
                            <div class="right-graph-bar" id="interest-bar-4"></div>
                        </div>
                        <div class="graph-bar-container" id="bar-5-container">
                            <div class="left-graph-bar" id="contribution-bar-5"></div>
                            <div class="right-graph-bar" id="interest-bar-5"></div>
                        </div>
                        <div class="graph-bar-container" id="bar-6-container">
                            <div class="left-graph-bar" id="contribution-bar-6"></div>
                            <div class="right-graph-bar" id="interest-bar-6"></div>
                        </div>
                        <div class="graph-bar-container" id="bar-7-container">
                            <div class="left-graph-bar" id="contribution-bar-7"></div>
                            <div class="right-graph-bar" id="interest-bar-7"></div>
                        </div>
                        <div class="graph-bar-container" id="bar-8-container">
                            <div class="left-graph-bar" id="contribution-bar-8"></div>
                            <div class="right-graph-bar" id="interest-bar-8"></div>
                        </div>

                        <div class="axis-values x-value-1"></div>
                        <div class="axis-values x-value-2"></div>
                        <div class="axis-values x-value-3"></div>
                        <div class="axis-values x-value-4"></div>
                        <div class="axis-values x-value-5"></div>
                        <div class="axis-values x-value-6"></div>
                        <div class="axis-values x-value-7"></div>
                        <div class="axis-values x-value-8"></div>

                        <div class="axis-values y-value-1"></div>
                        <div class="axis-values y-value-2"></div>
                        <div class="axis-values y-value-3"></div>
                        <div class="axis-values y-value-4"></div>
                        <div class="axis-values y-value-5"></div>
                    </div>
                    <!--<div id="comparison-graph"></div>-->
                </div>
            </section>
        </main>
    </body>
</html>
