<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Investment Graphing Tool</title>

        <!-- Links HTML doc to CSS and JS files -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <h1 class="mainTitle">INVESTMENT GRAPHING TOOL</h1>
        <div class="contentContainer">
            <div class="inputContainer">
                <p>This container will contain all user input boxes</p>
            </div>
            <div class="graphsContainer">
                <div class="mainGraph">
                    <p>This container will contain the graph illustrating total investment progression.</p>
                </div>
                <div class="comparisonGraph">
                    <p>This container will contain the graph comparing net contributions vs accumuated interest</p>
                </div>
            </div>
        </div>
    </body>
</html>
