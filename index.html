<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Investment Graphing Tool</title>

        <!-- Links HTML doc to CSS and JS files -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
            <h1 id="header-title">INVESTMENT GRAPHING TOOL</h1>
        </header>
        <main>
            <section id="input-parameters-container">
                <div class="input-box">
                    <div class="input-label">
                        <p>Initial investment input</p>
                    </div>
                    <form class="input-receiver" action="script.js">
                        <input type="number" class="numeric-input-form">
                    </form>
                </div>
                <div class="input-box">
                    <div class="input-label">
                        <p>Num of years input</p>
                    </div>
                    <form class="input-receiver" action="script.js">
                        <input type="number" class="numeric-input-form">
                    </form>
                </div>
                <div class="input-box">
                    <div class="input-label">
                        <p>Interest rate input</p>
                    </div>
                    <form class="input-receiver" action="script.js">
                        <input type="number" class="numeric-input-form">
                    </form>
                </div>
                <div class="input-box">
                    <div class="input-label" id="recurring-input">
                        <p>Recurring contributions input</p>
                    </div>
                    <div id="recurring-input-container">
                        <form action="script.js" id="frequency-options"> 
                            <div class="frequency">
                                <label for="monthly">Monthly</label>
                                <input type="radio" id="monthly" name="contribution-frequency"></br>
                            </div>
                            <div class="frequency">
                                <label for="yearly">Yearly</label>
                                <input type="radio" id="yearly" name="contribution-frequency">
                            </div>
                        </form>
                    </div>
                    <form class="input-receiver" action="script.js">
                        <input type="number" class="numeric-input-form">
                    </form>
                </div>
                <div id="calculation-elements">
                    <div class="calculate-button-container">
                        <form action="script.js">
                            <button type="button" class="calculate-button">
                                <p>Calculate.(bigger text)</p>
                            </button>
                        
                        </form>
                    </div>
                    <div id="final-value-display">
                        <div id="final-title">
                            <p>(Hidden) Final amt:</p>
                        </div>
                        <div id="final-amount">
                            <p>(Hidden) Num. value</p>
                        </div>
                    </div>
                </div>
            </section>
            <section id="graphs">
                <div class="graph-format-grid">
                    <div class="graph-main-title"></div>
                    <div class="graph-y-title"></div>
                    <div class="graph-x-title"></div>
                    <div class="graph-display-grid"></div>
                    <!--<div id="total-graph"></div>-->
                </div>
                <div class="graph-format-grid">
                    <div class="graph-main-title"></div>
                    <div class="graph-y-title"></div>
                    <div class="graph-x-title"></div>
                    <div class="graph-display-grid"></div>
                    <!--<div id="comparison-graph"></div>-->
                </div>
            </section>
        </main>
    </body>
</html>
